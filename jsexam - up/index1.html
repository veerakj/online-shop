<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Shop</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script1.js"></script>
</head>
<body>
<section id="menu">
	<ul class="firstMenu">
		<li><a href="#">Home</a></li>
		<li><a href="#">Bags</a></li>
		<li><a href="#">Shoes</a></li>	
	</ul>
</section>
	<section id="homepage">
		<img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png" alt="menu" id="icon">

		<section id="bag">
		
			<ul>
			<li>
				<input type="checkbox" name="order" value="bag1" id="bag1">
				<div class="product" id="b1"></div>
				<div class="desc">
					<p>Bag 1</p>
					<p>Price:Tk 200</p>
				</div>
			</li>
			<li>
				<input type="checkbox" name="order" value="bag2" id="bag2">
				<div class="product" id="b2"></div>
				<div class="desc">
					<p>Bag 2</p>
					<p>Price:Tk 300</p>
				</div>
			</li>
			<li>
				<input type="checkbox" name="order" value="bag3" id="bag3">
				<div class="product" id="b3"></div>
				<div class="desc">
					<p>Bag 3</p>
					<p>Price:Tk 400</p>
				</div>
			</li>
			<li>
				<input type="checkbox" name="order" value="bag4" id="bag4">
				<div class="product" id="b4"></div>
				<div class="desc">
					<p>Bag 4</p>
					<p>Price:Tk 500</p>
				</div>
			</li>
			<li>
				<input type="checkbox" name="order" value="bag5" id="bag5">
				<div class="product" id="b5"></div>
				<div class="desc">
					<p>Bag 5</p>
					<p>Price:Tk 600</p>
				</div>
			</li>
		</ul>
		
		<button id="more1" class="more">Show More</button><br>
		<button id="aCart1" class="addCart">Add to Cart</button>
	</section>


	</section>
	<section id="cart">
		<h2>Cart</h2>
		<h3>List of Selected Items</h3>
		<table border="1"> 
		<thead>
			<tr>
		    <th>Purchased Items</th>
		    <th>Price</th>		   
		  </tr>
		</thead>
		<tbody>
			<tr id="itms">
			    <td>No Items</td>
			    <td>0</td>
		    </tr>
		    
		</tbody>
		</table>
		<h3>Total Amount:<span id="amount">0</span></h3>
	</section>
	

</body>
</html>
